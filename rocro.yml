---
inspecode:

  global:
    ignore:
      - "node_modules"

  tools:

    clang-format:
      auto-fix: true
      thresholds: {num-issues: 999}

    cpd:
      thresholds: {num-issues: 999}

    eslint:
      auto-fix: true
      thresholds: {num-issues: 999}

    flow:
      thresholds: {num-issues: 999}

    # fortify:
    #   thresholds: {num-issues: 999}

    fossology:
      thresholds: {num-issues: 999}

    grep:
      thresholds: {num-issues: 999}

    htmlhint:
      thresholds: {num-issues: 999}

    jscpd:
      thresholds: {num-issues: 999}

    jshint:
      thresholds: {num-issues: 999}

    misspell:
      auto-fix: true
      thresholds: {num-issues: 999}

    npm-audit:
      auto-fix: true
      thresholds: {num-issues: 999}

    npm-test:
      thresholds: {num-issues: 999}

    phpcs:
      thresholds: {num-issues: 999}

    pmd:
      thresholds: {num-issues: 999}

    prettier:
      thresholds: {num-issues: 999}

    stylelint:
      auto-fix: true
      thresholds: {num-issues: 999}

    tidy:
      auto-fix: true
      thresholds: {num-issues: 999}

    # understand:
    #   thresholds: {num-issues: 999}

    unused:
      options: [--single-occurrence, --all-likelihoods]
      thresholds: {num-issues: 999}
