        --severity: 3
      thresholds: {num-issues: 999}
    - options:
        --severity: 4
      thresholds: {num-issues: 999}
    - options:
        --severity: 5
      thresholds: {num-issues: 999}
    - options:
        --severity: 6
      thresholds: {num-issues: 999}
    - options:
        --severity: 7
